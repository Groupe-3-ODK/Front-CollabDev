<div class="flex items-center gap-4 mb-6">
  <input
    type="text"
    placeholder="Recherche"
    (input)="onSearch($event)"
    class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"
  />
  <button
    (click)="onFilterClick()"
    class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600"
  >
    Filtre
  </button>
</div>
