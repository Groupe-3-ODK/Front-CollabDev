<table class="min-w-full border-collapse border border-gray-300 text-sm">
  <thead>
    <tr class="bg-orange-100 text-left">
      <th class="border border-gray-300 px-4 py-2">Nom</th>
      <th class="border border-gray-300 px-4 py-2">Statut</th>
      <th class="border border-gray-300 px-4 py-2">Progression</th>
    </tr>
  </thead>
  <tbody>
    @for (project of projects; track project) {
      <tr class="hover:bg-orange-50">
        <td class="border border-gray-300 px-4 py-2">{{ project.title }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ project.status }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ project.progress }}%</td>
      </tr>
    }
  </tbody>
</table>
