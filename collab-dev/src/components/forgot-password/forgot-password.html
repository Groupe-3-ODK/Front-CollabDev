<div class="page">
    <div class="forgot-password-container">
        <div class="support-panel-left">
            <div class="left-panel">
                <h1>Connexion</h1>
                <div class="illustration">
                    <img src="assets/images/Hand coding-bro.png" alt="Illustration de récupération" />
                </div>
            </div>
        </div>
        
        <div class="support-panel-right">
            <div class="right-panel">
                <div class="forgot-password-form">
                    <img src="assets/images/logoV11.png" alt="Logo CollabDev" class="logo" />
                    <p class="forgot-password-form-p">Mot de passe oublié ? Pas d'inquiétude, suivez les étapes pour le réinitialiser.</p>
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input
                                type="email"
                                id="email"
                                formControlName="email"
                                placeholder="Entrez votre email"
                            />
                            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
                                Veuillez entrer un email valide.
                            </div>
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                id="newPassword"
                                formControlName="newPassword"
                                placeholder="Choisissez un nouveau mot de passe"
                            />
                            <div *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched" class="error">
                                Le mot de passe est requis et doit contenir au moins 6 caractères.
                            </div>
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                id="confirmPassword"
                                formControlName="confirmPassword"
                                placeholder="Confirmez le mot de passe"
                            />
                            <div *ngIf="forgotPasswordForm.hasError('mismatch') && forgotPasswordForm.get('confirmPassword')?.touched" class="error">
                                Les mots de passe ne correspondent pas.
                            </div>
                        </div>
                        <button type="submit" class="forgot-password-btn" [disabled]="forgotPasswordForm.invalid">
                            Confirmer
                        </button>
                        <p class="back-link">
                            <a href="#">Se connecter</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>   
    </div>
</div>
