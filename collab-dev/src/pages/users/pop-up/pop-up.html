<div class="popup-overlay">
  <div class="popup-content">
    <h2>Choisissez un rôle</h2>
    <p>Sélectionnez un rôle pour commencer le projet.</p>
    <div class="role-options">
      <div class="role-option" [class.selected]="isSelected('DESIGNER')" (click)="onRoleSelect('DESIGNER')">
        <span>Designer</span>
        <p>Créez et concevez du contenu visuellement attrayant</p>
      </div>
      <div class="role-option" [class.selected]="isSelected('DEVELOPER')" (click)="onRoleSelect('DEVELOPER')">
        <span>Développeur</span>
        <p>Développez et codez des applications fonctionnelles</p>
      </div>
      <div class="role-option" [class.selected]="isSelected('MANAGER')" (click)="onRoleSelect('MANAGER')">
        <span>Gestionnaire</span>
        <p>Organisez et gérez les projets efficacement</p>
      </div>
    </div>
    <div class="popup-actions">
      <button (click)="closePopup()">Annuler</button>
      <button [disabled]="!selectedRole" (click)="confirmRole()">Suivant</button>
    </div>
  </div>
</div>
