<div class="form-layout">

  <div class="form-container">
    <div class="newProject">
      <h2>Nouveau Projet</h2> 
    </div>
      
    <form (ngSubmit)="submitForm()" class="project-form">

      <div class="projectName">
        <label for="title">Titre *</label>
        <input
          id="title"
          name="title"
          type="text"
          [(ngModel)]="formData.title"
          required
        />
      </div>

      <div class="projectDomain">
        <label for="domain">Domaine *</label>
        <select
          id="domain"
          name="domain"
          [(ngModel)]="formData.domain"
          required
        >
          <option value="" disabled selected>Choisir un domaine</option>
          <option *ngFor="let domain of domains" [value]="domain">
            {{ domain }}
          </option>
        </select>

        <div *ngIf="formData.domain === 'Autre'">
          <label for="customDomain">Précisez le domaine</label>
          <input
            type="text"
            id="customDomain"
            name="customDomain"
            [(ngModel)]="formData.customDomain"
            placeholder="Ex : LegalTech, ArtTech..."
            required
          />
        </div>
      </div>

      <!-- Description -->
      <div class="projectDescription">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="formData.description"
          rows="4"
          placeholder="Décris brièvement ton projet ici..."
        ></textarea>
      </div>

      <!-- Upload fichier (composant externe réutilisable) -->
      <div class="fileUpload">
        <label>Cahier des charges (optionnel)</label>
        <app-upload-file (fileSelected)="onFileSelected($event)"></app-upload-file>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cancel()">Annuler</button>
        <button type="submit" class="btn-primary">Créer projet</button>
      </div>

    </form>
  </div>
  
</div>
