<div *ngIf="currentProject">
  <h2>Créer une tâche pour le projet : {{ currentProject.title }}</h2>

  <input type="text" placeholder="Titre de la tâche" [(ngModel)]="taskTitle" />

  <select [(ngModel)]="selectedMemberId">
    <option value="">-- Sélectionner un membre --</option>
    <option *ngFor="let member of currentProject.members" [value]="member.id">
      {{ member.firstName }} {{ member.lastName }}
    </option>
  </select>

  <button (click)="createAndAssignTask()" [disabled]="isLoading">
    {{ isLoading ? 'En cours...' : 'Créer et assigner' }}
  </button>
</div>
