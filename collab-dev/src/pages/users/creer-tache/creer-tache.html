<div class="task-creation-container">
  <div class="form-card">
    <div class="form-header">Création d'une nouvelle tâche</div>
    <div class="form-body">
      <form>
        <!-- Nom de la tâche -->
        <div class="form-group">
          <label for="taskName"
            >Nom de la tâche <span style="color: #ff6f00">*</span></label
          >
          <input
            type="text"
            id="taskName"
            class="form-control"
            placeholder="Entrez le nom de la tâche"
            required
            [(ngModel)]="task.name"
            name="taskName"
          />
        </div>

        <!-- Description de la tâche -->
        <div class="form-group">
          <label for="taskDescription"
            >Description de la tâche
            <span style="color: #ff6f00">*</span></label
          >
          <textarea
            id="taskDescription"
            class="form-control"
            rows="4"
            placeholder="Décrivez la tâche en détail"
            required
            [(ngModel)]="task.description"
            name="taskDescription"
          ></textarea>
        </div>

        <!-- Date limite et Tâche attribuée à -->
        <div class="date-assign-group">
          <div class="form-group">
            <label for="dueDate"
              >Date limite <span style="color: #ff6f00">*</span></label
            >
            <input
              type="date"
              id="dueDate"
              class="form-control"
              required
              [(ngModel)]="task.deadline"
              name="dueDate"
            />
          </div>
          <div class="form-group">
            <label for="assignee"
              >Tâche attribuée à <span style="color: #ff6f00">*</span></label
            >
            <select
              id="assignee"
              class="form-control"
              required
              [(ngModel)]="profilId"
              name="assignee"
            >
              <option value="" disabled selected>
                -- Choisir un membre --
              </option>
              <option
                *ngFor="let member of membersWithPseudo"
                [value]="member.profilId"
              >
                {{ member.pseudo }}
              </option>
            </select>
          </div>
        </div>

        <!-- Boutons d'action -->
        <div class="form-actions">
          <button type="button" class="btn btn-secondary">Annuler</button>
          <button type="submit" class="btn btn-primary" (click)="submitTask()">
            Valider
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
