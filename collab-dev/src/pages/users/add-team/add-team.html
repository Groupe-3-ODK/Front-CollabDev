<div class="flex h-screen bg-white">
  <main class="flex-1 bg-white p-10 overflow-y-auto">
    <header
      class="flex justify-between items-center pb-8 border-b border-gray-300"
    >
      <div class="flex items-end">
        <h1 class="text-5xl font-extrabold text-black">
          Ajout des collaborateurs au projet -
        </h1>
        <h1 class="text-5xl font-bold text-[#FF6F00] ml-4">E-learning</h1>
      </div>
      <button
        [routerLink]="['/users/project-detail/:id']"
        class="flex items-center px-6 py-3 bg-white border border-gray-400 rounded-lg shadow-md hover:bg-gray-100 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 12H5"></path>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span class="text-2xl font-bold text-black">Retour</span>
      </button>
    </header>

    <div class="flex items-center my-8 space-x-6">
      <div class="relative flex-1">
        <input
          type="text"
          placeholder="Recherche un utilisateur"
          class="w-full pl-14 pr-4 py-4 border-2 border-gray-300 rounded-2xl focus:outline-none focus:border-[#FF6F00] text-gray-500 text-2xl"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <div class="relative w-1/4">
        <select
          class="w-full pl-14 pr-4 py-4 border-2 border-gray-300 rounded-2xl focus:outline-none focus:border-[#FF6F00] text-gray-500 text-2xl"
        >
          <option>Tous les r√¥les</option>
          <option>DESIGNER</option>
          <option>DEVELOPPEUR</option>
        </select>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polygon
            points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
          ></polygon>
        </svg>
      </div>
    </div>

    <div class="bg-white rounded-2xl border-4 border-gray-300 p-8">
      <div
        class="grid grid-cols-4 gap-4 bg-[#F3A26D] p-4 rounded-t-xl text-black font-bold text-2xl"
      >
        <div class="col-span-1">Pseudo</div>
        <div class="col-span-1">Badge</div>
        <div class="col-span-1">Profil</div>
        <div class="col-span-1"></div>
      </div>
      <div
        *ngFor="let user of users"
        class="grid grid-cols-4 gap-4 p-4 items-center border-b border-gray-300"
      >
        <div class="col-span-1 text-black text-xl">{{ user.pseudo }}</div>
        <div class="col-span-1">
          <!-- <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            viewBox="0 0 24 24"
            fill="currentColor"
            [ngClass]="{
              'text-green-500': user.badge === 'green',
              'text-yellow-500': user.badge === 'yellow',
              'text-red-500': user.badge === 'red'
            }"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg> -->
        </div>
        <div class="col-span-1">
          <span
            class="text-lg font-bold px-4 py-2 rounded-lg"
            [ngClass]="{
                  'bg-[#DDEEBB] text-[#4E6F0B] border border-[#4CAF50]': user.profilName === 'DESIGNER',
                  'bg-[#92D3FB] text-[#0D2533] border border-[#3A7CA5]': user.profilName === 'DEVELOPER'
                }"
          >
            {{ user.profilName }}
          </span>
        </div>
        <div class="col-span-1 flex space-x-2">
          <button
            (click)="acceptUser(user.id)"
            class="bg-[#3F7D58] text-white font-bold py-2 px-6 rounded-lg text-lg hover:bg-[#346247] transition-colors"
          >
            Accepter
          </button>
          <button
            (click)="rejectUser(user.id)"
            class="bg-gray-300 text-gray-500 font-bold py-2 px-6 rounded-lg text-lg hover:bg-gray-400 transition-colors"
          >
            Rejeter
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
