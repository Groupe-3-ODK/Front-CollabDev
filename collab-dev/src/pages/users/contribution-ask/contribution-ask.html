<div class="container">
  <!-- En-tête de la page -->
  <header class="header">
    <h1>Mes contributions</h1>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-number">{{ contributions.length }}</div>
        <div class="stat-label">Total</div>
      </div>
    </div>
  </header>

  <!-- Barre de recherche et filtres -->
  <div class="filters-container">
    <div class="search-bar">
      <input type="text" placeholder="Recherche" class="search-input" />
      <svg class="search-icon" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5a6.5 6.5 0 10-6.5 6.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
        />
      </svg>
    </div>
    <div class="filter-buttons">
      <button
        class="filter-button"
        [ngClass]="{'active': filter === 'all'}"
        (click)="setFilter('all')"
      >
        TOUS
      </button>
      <button
        class="filter-button code"
        [ngClass]="{'active': filter === 'code'}"
        (click)="setFilter('code')"
      >
        <svg fill="currentColor" viewBox="0 0 24 24" class="h-5 w-5">
          <path
            d="M14.6 16.6l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4zM7.4 16.6L2.8 12l4.6-4.6L6 6 0 12l6 6 1.4-1.4z"
          />
        </svg>
        code
      </button>
      <button
        class="filter-button design"
        [ngClass]="{'active': filter === 'design'}"
        (click)="setFilter('design')"
      >
        <svg fill="currentColor" viewBox="0 0 24 24" class="h-5 w-5">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2V4.07c3.29 1.4 5.23 4.41 5.23 7.93 0 1.49-.39 2.89-1.07 4.12z"
          />
        </svg>
        design
      </button>
      <button
        class="filter-button management"
        [ngClass]="{'active': filter === 'management'}"
        (click)="setFilter('management')"
      >
        <svg fill="currentColor" viewBox="0 0 24 24" class="h-5 w-5">
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          />
        </svg>
        management
      </button>
    </div>
  </div>

  <!-- Liste des projets -->
  <div class="project-list">
    @for (contribution of filteredProjects; track $index) {
    <div class="project-card">
      <div class="project-info">
        <div class="project-avatar">
          <img src="mdi_color.png" alt="">
          <svg *ngIf="isDeveloper(contribution)" fill="currentColor" viewBox="0 0 24 24" class="h-8 w-8">
            <path d="M14.6 16.6l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4zM7.4 16.6L2.8 12l4.6-4.6L6 6 0 12l6 6 1.4-1.4z" />
          </svg>
          <svg *ngIf="isDesigner(contribution)" fill="currentColor" viewBox="0 0 24 24" class="h-8 w-8">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2V4.07c3.29 1.4 5.23 4.41 5.23 7.93 0 1.49-.39 2.89-1.07 4.12z" />
          </svg>
          <svg *ngIf="isManager(contribution)" fill="currentColor" viewBox="0 0 24 24" class="h-8 w-8">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </div>
        <div class="project-details">
          <span class="project-name">{{ contribution.title || contribution.name || '' }}</span>
          <span
            class="project-level"
            [style.background-color]="getLevelColor(contribution.level)"
            >{{ contribution.level || '' }}</span
          >
          <span class="project-date">
            <svg fill="currentColor" viewBox="0 0 24 24" class="h-4 w-4">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-.5-5h1V8h-1v7zm.5-9c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z" />
            </svg>
            Se termine le {{ contribution.endDate || '' }}
          </span>
        </div>
      </div>
      <div class="project-meta">
        <div class="collaborators">
          <button class="cancel" (click)="cancelRequest(contribution.id)">Annuler</button>
        </div>
        <span
          class="project-status"
          [ngClass]="{'status-en-cours': contribution.statut === 'En cours', 'status-ferme': contribution.statut === 'Fermé'}"
          >{{ contribution.statut || ""}}</span
        >
      </div>
    </div>
    }
  </div>
</div>
