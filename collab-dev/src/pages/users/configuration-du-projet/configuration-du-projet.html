
<div class="main-container">
  <!-- Conteneur pour la section de progression -->er
  <div class="card-container">
    
    <!-- En-tête de la carte avec la progression -->
    <div class="progression-header-container">
      <h3 class="progression-title">Progression</h3>
      <span class="steps-counter">{{ completedSteps }}/{{ totalSteps }} étapes</span>
    </div>

    <!-- Onglets de progression -->
    <div class="progression-tabs-container horizontal-tabs">
      <div *ngFor="let tab of tabs" 
            class="tab-item"
            [ngClass]="{'active': tab.completed}">
        <svg class="tab-icon" fill="currentColor" viewBox="0 0 24 24">
          <path [attr.d]="tab.iconPath" />
        </svg>
        <span class="tab-label">{{ tab.label }}</span>
      </div>
    </div>
  </div>

  <!-- Conteneur pour les champs du formulaire -->
  <div class="card-container">
    <div id="form-content" class="form-content">
      
      <!-- Section 1: Lien du dépôt GitHub -->
      <div class="form-section">
        <div class="section-header">
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.799 8.205 11.385.6.11.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.727-4.043-1.609-4.043-1.609-.547-1.385-1.332-1.755-1.332-1.755-1.09-.745.082-.729.082-.729 1.205.085 1.838 1.838 1.238 1.838 1.238 1.07 1.835 2.809 1.305 3.493.998.109-.775.419-1.305.762-1.605-2.665-.3-5.465-1.332-5.465-5.93 0-1.31.465-2.385 1.233-3.226-.124-.3-.535-1.524.117-3.176 0 0 1.006-.322 3.3-.997 1.05-.285 2.15-.427 3.25-.427s2.2.142 3.25.427c2.294.675 3.3 0 3.3 0 .652 1.652.241 2.876.117 3.176.768.841 1.233 1.916 1.233 3.226 0 4.61-2.804 5.625-5.474 5.922.429.371.815 1.102.815 2.222 0 1.609-.015 2.898-.015 3.284 0 .322.21.692.825.577C20.565 21.799 24 17.302 24 12c0-6.627-5.373-12-12-12z"/>
          </svg>
          <span class="section-title">Lien du dépôt GitHub</span>
        </div>
        <div class="input-group">
          <input type="text"
                  placeholder="EX: https://github.com/..."
                  class="form-input"
                  [(ngModel)]="projectData.githubLink"
                  (ngModelChange)="updateValidation()">
        </div>
      </div>

      <!-- Section 2: Niveau du Projet -->
      <div class="form-section">
        <div class="section-header">
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM16 16.5c0 .28-.22.5-.5.5h-9c-.28 0-.5-.22-.5-.5v-9c0-.28.22-.5.5-.5h9c.28 0 .5.22.5.5v9zM15 8.5h-7v-3h7v3z"/>
          </svg>
          <span class="section-title">Niveau du Projet</span>
        </div>
        <div class="level-buttons-container">
          <button *ngFor="let level of ['BEGINNER', 'INTERMEDIATE', 'ADVANCED']"
                  (click)="selectLevel(level)"
                  [ngClass]="{'active': selectedLevel === level}"
                  class="level-button">
            {{ level }}
          </button>
        </div>
      </div>

      <!-- Section 3: Date limite -->
      <div class="form-section">
        <div class="section-header">
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM5 7V6h14v1H5z"/>
          </svg>
          <span class="section-title">Date limite</span>
        </div>
        <div class="date-input-group">
          <input type="date"
                  class="form-input date-field"
                  [(ngModel)]="projectData.deadline"
                  (ngModelChange)="updateValidation()">
          <span class="hint-text">Date de livraison prévue</span>
        </div>
      </div>

      <!-- Section 4: Cahier de charge -->
      <div class="form-section">
        <div class="section-header">
          <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-3 9H9V9h2v2zm-2 2h4v-2h-4v2zm6 2h-6v-2h6v2zM13 3.5L18.5 9H13V3.5z"/>
          </svg>
          <span class="section-title">Cahier de charge</span>
        </div>
        <div class="file-upload-container">
          <!-- Correction ici : J'ai ajouté l'id="fileInput" pour lier l'input au label -->
          <input type="file" id="fileInput" style="display: none;" (change)="onFileSelected($event)">
          <!-- Le for="fileInput" du label pointe maintenant vers l'id de l'input -->
          <label for="fileInput" class="file-upload-label">
            <svg class="upload-icon" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18 15v3H6v-3H4v3c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-3h-2zM7 9l5-5 5 5h-4v4H11V9H7z" />
            </svg>
          </label>
          <!-- Ajout de l'élément pour afficher le nom du fichier -->
          <span class="file-name" *ngIf="projectData.fileName">{{ projectData.fileName }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bouton Valider et message de complétion -->
  <div class="validation-container">
    <p class="completion-message">Complétez tous les champs pour continuer</p>
    <button [disabled]="!isFormValid"
            [ngClass]="{'active-button': isFormValid}"
            (click)="onValidate()">
      Valider
    </button>
  </div>
</div>
