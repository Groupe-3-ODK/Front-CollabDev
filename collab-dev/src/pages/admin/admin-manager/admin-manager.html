<div class="project-list-container">
  <h2>Administration des gestionnaires</h2>
  
  <!-- Barre de recherche -->
  <div class="search-bar">
    <input 
      type="text" 
      placeholder="Rechercher un projet..." 
      [(ngModel)]="searchQuery" 
      (input)="filterProjects()"
    >
  </div>

  <!-- Message de chargement -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Chargement des projets...</p>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
    <button (click)="loadProjects()">R√©essayer</button>
  </div>

  <!-- Liste des projets -->
  <div *ngIf="!isLoading && !errorMessage">
    <div *ngIf="filteredProjects.length === 0" class="no-results">
      Aucun projet trouv√©
    </div>

    <div *ngIf="filteredProjects.length > 0" class="project-table-container">
      <table>
        <thead>
          <tr>
            <th>Nom du Projet</th>
            <th>Date de Cr√©ation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of filteredProjects">
            <td>
              <div class="project-info-cell">
                <span class="project-icon">üìÅ</span>
                <span class="project-name">{{ project.title || 'N/A' }}</span>
              </div>
            </td>
            <td>
              <span class="creation-date">{{ formatDate(project.createdDate) }}</span>
            </td>
            <td>
              <button 
                class="view-requests-btn" 
                (click)="viewManagementRequests(project.id)"
              >
                G√©rer les demandes
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
